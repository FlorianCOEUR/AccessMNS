<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connexion | Access MNS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div>
                <img src="img/aMNS_logo.png" alt="logo Access MNS">
                <div>
                    <span>Premier jour? </span>
                    <a href="">Démarrez ici!</a>
                </div>
            </div>
        </header>
        <main>
            <div class="display_connexion">
                <div>
                    <h1>Se connecter</h1>
                    <span>Une belle phrase de connexion</span>
                </div>
                <div>
                    <form action="">
                        <label for="email">Entre votre Email*</label>
                        <input type="email" name="mail" id="email" placeholder="nom.prenom@amns.fr">
                        <label for="motdepasse"> Mot de Passe*</label>
                        <input type="password" name="mdp" id="motdepasse">
                        <input type="submit" name="connexion" id="connect" value="Connexion">
                    </form>
                </div>
                <div><a href="">Mot de passe oublié?</a></div>
            </div>
        </main>
    </body>
</html>
